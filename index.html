<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://use.typekit.net/atl3bwg.css">
    <link rel="stylesheet" href="style.css" />
    <title>Adivinhe o número</title>
  </head>
  <body onload= "init()">
    <main>
      <div id="welcomeScreen">
        <h2>ADIVINHE O NÚMERO<br/>&#x2728 1 - 50 &#x2728</h2>
      </div>

      <div id="gameArea">
        <section>
          <h3 id="textOutput">DIGITE QUALQUER NÚMERO:<br>você tem 10 tentativas!</h3>
          <input type="number" id="inputBox" min="1" max="100" onchange="conpareNumbers ()"/> 
        </section>
        <section class="stats">
          <div class="info">
            <p>Numero de tentativas:</p>
            <span id="attempts"></span>
          </div>
          <div class="info">
            <p>Números já utilizados:</p>
            <span id="guesses"></span>
          </div>
        </section>
        <button id="newGameButton" onclick="newGame ()">JOGAR<br>NOVAMENTE</button>
      </div>

      <section>
        <div id="audio">
          <audio autoplay controls loop  >
            <source src='2019-12-11_-_Retro_Platforming_-_David_Fesliyan.mp3' type="audio/mp3">
          </audio>
        </div>
      </section>
      <footer class="meuNome">
        HelderLagos ©
      </footer>
    </main>
    <script src="index.js"></script>
  </body>
</html>
